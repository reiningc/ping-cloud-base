_meta:
  type: "rolesmapping"
  config_version: 2

# Define your roles mapping here

all_access:
  reserved: false
  backend_roles:
  - "crein-primary-dev-opensearch-admin"
  description: "Maps admin to all_access"

logstash:
  reserved: false
  backend_roles:
  - "logstash"

logstash_write:
  reserved: false
  backend_roles:
  - "logstash"

kibana_user:
  reserved: false
  backend_roles:
  - "kibanauser"
  description: "Maps kibanauser to kibana_user"

kibana_server:
  reserved: true
  users:
  - "kibanaserver"

index_migration:
  reserved: true
  users:
  - "indexmigration"

bootstrap:
  reserved: true
  users:
  - "bootstrap"
  